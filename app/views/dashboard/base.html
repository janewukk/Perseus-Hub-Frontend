{% extends 'base.html' %}

{% block styles %}
<style type="text/css">
	.navbar {
		margin-bottom: 0px;
	}
	.sidebar {
		bottom: 0;
		left: 0;
		display: block;
		padding: 20px;
		overflow-x: hidden;
		overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		height: 100vh;
	}

	@media(max-width: 768px) {
		.sidebar {
			height : auto;
		}
	}

	.nav-sidebar {
		margin-right: -21px; /* 20px padding + 1px border */
		margin-bottom: 20px;
		margin-left: -20px;
	}
	.nav-sidebar > li > a {
		padding-right: 20px;
		padding-left: 20px;
	}
	.nav-sidebar > .active > a,
	.nav-sidebar > .active > a:hover,
	.nav-sidebar > .active > a:focus {
		color: #fff;
		background-color: #428bca;
	}

	ul#dataset-sections {
		background-color: white;
		border-right: 1px solid #eee;
	}
	ul#dataset-sections li a {
		padding-left: 30px;
	}

</style>
{% block tabstyles %}
{% endblock %}
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-3 col-md-2 sidebar">
		<ul class="nav nav-sidebar">
			{% block tabs %}
			{% endblock %}
		</ul>
	</div>
	<div class="col-sm-9 col-md-10">
		{% block tabdetails %}
		{% endblock %}
	</div>
</div>
{% endblock %}

{% block scripts %}
	{% block tabscripts %}
	{% endblock %}
{% endblock %}
